<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO APP</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
      defer
    ></script>

    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="row">
        <div class="col-lg-3">
          <form class="to-do">
            <!-- Name input -->
            <div class="form-outline mb-4">
              <input type="text" id="titles" class="form-control" />
              <label class="form-label" for="form4Example1">Title</label>
            </div>

            <!-- Message input -->
            <div class="form-outline mb-4">
              <textarea
                class="form-control"
                id="decription"
                rows="4"
              ></textarea>
              <label class="form-label" for="form4Example3"
                >Add Description</label
              >
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4 submit">
              <span
                class="spinner-border spinner-border-sm text-white d-none"
                role="status"
              ></span>
              <span class="button-text">Add</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!---EDIT MODAL-->

    <!-- Modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="editmodal"
      data-mdb-backdrop="static"
      data-mdb-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Update Todo</h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modal-status">
              <span
                class="spinner-border spinner-border-sm d-none"
                role="status"
              ></span>
              <span class="modal-status-text d-none"
                >Fetching... todo sit back</span
              >
            </div>
            <form class="to-do todo-from">
              <!-- Name input -->
              <div class="form-outline mb-4">
                <input type="text" id="edit-title" class="form-control" />
                <label class="form-label" for="form4Example1">Title</label>
              </div>

              <!-- Message input -->
              <div class="form-outline mb-4">
                <textarea
                  class="form-control"
                  id="edit-description"
                  rows="4"
                ></textarea>
                <label class="form-label" for="form4Example3"
                  >Add Description</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-mdb-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              data-mdb-dismiss="modal"
              id="update"
              class="btn btn-primary update"
            >
              <span
                class="spinner-border spinner-border-sm text-white d-none"
                role="status"
              ></span>
              <span class="update-text">update</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
